  <!-- Button trigger modal -->
   <div class="container" style="position: absolute;left: 300px;">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Make Sale
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/make_sale" class="" method="post">
        <select name="pid" id="">
          <option value="">select product</option>
            {% for i in products %}
          <option value="{{i[0]}}">{{i[1]}}</option>
            {% endfor %}
        </select><br>
        <label for="quantity">Quanntity</label><br>
        <input name="quantity" type="number" required><br>
        <button type="submit">Make Sale</button>
      </form>

      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
