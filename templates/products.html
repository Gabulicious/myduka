<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.dataTables.css" />

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyDuka</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse;container-fluid" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sales">Sales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>





  <P>Products page</P>
  <h1>products </h1>
  <div style="position: absolute;left: 350px;top: 100px;">
    <div class="dropdown">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        Add Products
      </a>

      <ul class="dropdown-menu">
        <div class="container" style="position: relative;text-align: center;">
          <div class="content" style="position: relative;">
            <form id="form" action="/add_products" method="post">
              <label for="Product ID">Product ID</label>
              <input name="product_id" type="text" id="Product ID">
              <label for="Product Name">Product Name</label>
              <input name="product_name" type="text" id="Product Name">
              <label for="Buying Price">Buying Price</label>
              <input name="buying_price" type="text" id="Buying Price">
              <label for="Selling Price">Selling Price</label>
              <input name="selling_price" type="text" id="Selling Price">
              <label for="Stock Quantity">Stock Quantity</label>
              <input name="stock_quantity" type="text" id="Stock Quantity">

              <input style="background-color:rgba(127, 117, 134, 0.326);text-align: center;" type="submit" value="+ADD">

            </form>
      </ul>
    </div>
  </div>


  <p> {{prods}}</p>
  <div class="container">
    <table id="myTable" class="display">
      <thead>

        <tr>

          <th>Product ID</th>
          <th>Product Name</th>
          <th>Buying Price</th>
          <th>Selling Price</th>
          <th>Stock Quantity</th>
        </tr>
      </thead>
      <tbody>
        {%for i in products%}
        <tr>


          <td>{{i[0]}}</td>
          <td>{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[4]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    let table = new DataTable('#myTable');
  </script>



</body>

</html>
